<!DOCTYPE html>
<html lang="{{ project.language }}" dir="{{ project.direction }}">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="description" content="{{ project.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="disabled-adaptations" content="watch">


    <meta property="og:url"           content="{{ project.url }}" />
    <meta property="og:type"          content="webproject" />
    <meta property="og:title"         content="{{ project.title }}" />
    <meta property="og:description"   content="{{ project.description }}" />
    <meta property="og:image"         content="{{ project.image }}" />


    <title>{{ project.title }}</title>

    <!-- Style sheets -->

    {% if not project.debug %}
        <link rel="stylesheet" href="{{ project.assetPrefix }}/assets/css/main.css"/>
    {% endif %}

    <base href="/" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg">
    <link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>


<body>

    <a class="u-sr-only" href="#content" title="Skip to main content">Skip to main content</a>

    <main id="content" role="main">

        {% block content %}

            <!-- content will be injected in this block -->

        {% endblock %}

    </main>

    <script>
        // Nomodule fix for Safari 10
        !function(){var e=document,t=e.createElement("script");if(!("noModule"in t)&&"onbeforeload"in t){var n=!1;e.addEventListener("beforeload",function(e){if(e.target===t)n=!0;else if(!e.target.hasAttribute("nomodule")||!n)return;e.preventDefault()},!0),t.type="module",t.src=".",e.head.appendChild(t),t.remove()}}();
    </script>

    {% if project.debug %}
        <script async src="/assets/js/legacy_main.js"></script>
    {% else %}
        <script type="module" async src="{{ project.assetPrefix }}/assets/js/main.js"></script>
        <script nomodule async src="{{ project.assetPrefix }}/assets/js/legacy_main.js"></script>
    {% endif %}

</body>

<!-- name: {{ project.name }}, version: {{ project.version }} -->
</html>
